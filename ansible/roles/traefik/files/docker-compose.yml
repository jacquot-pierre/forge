services:
  traefik:
    image: "traefik:v3.4"
    container_name: "traefik"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/opt/traefik/traefik.yml:/etc/traefik/traefik.yml"
    labels:
      - "traefik.http.routers.dashboard.rule=Host(`machikiflix.guerande.local.net`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=machiki:$$apr1$$WhSpighm$$QDV7lEMNeiO1xQd2alFSI."

  whoami:
    image: traefik/whoami
    container_name: "whoami"
    restart: unless-stopped
    networks:
      - proxy
    command:
       # It tells whoami to start listening on 2001 instead of 80
       - --port=2001
       - --name=whoami
    labels:
      traefik.enable: "true"
      traefik.http.routers.whoami.service: whoami
      traefik.http.routers.whoami.rule: "Host(`machikiflix.guerande.local.net`) && PathPrefix(`/whoami`)"
      traefik.http.routers.whoami.entrypoints: "web"
      traefik.http.services.whoami.loadbalancer.server.port: 2001

networks:
  proxy:
    name: proxy